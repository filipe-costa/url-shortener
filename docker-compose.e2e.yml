version: "3.9"

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: ["yarn", "start:dev"]
    env_file:
      - ./env/dev.env
    ports: 
      - "8000"
    networks: 
      - url-shortener

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    command: ["./wait-for-it/wait-for-it.sh", "http://backend:8000", "--", "yarn", "start"]
    volumes: 
      - ./scripts/wait-for-it:/web/wait-for-it
    env_file:
      - ./env/dev.env
    ports:
      - "3000"
    depends_on:
      - backend
    networks:
      - url-shortener

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    command: ["./wait-for-it/wait-for-it.sh", "http://frontend:3000", "--", "nginx-debug", "-g", "daemon off;"]
    volumes: 
      - ./scripts/wait-for-it:/wait-for-it
    ports:
      - "3000:80"
    depends_on:
      - frontend
      - backend
    networks:
      - url-shortener

  e2e:
    image: "cypress/included:8.1.0"
    command: ["./wait-for-it/wait-for-it.sh", "http://frontend:3000", "--", "cypress run --headless"]
    environment:
      - CYPRESS_BASE_URL=http://nginx
    volumes:
      - ./web/cypress.json:/cypress.json
      - ./web/cypress:/cypress
      - ./scripts/wait-for-it:/wait-for-it
    depends_on:
      - backend
      - frontend
      - nginx
    networks:
      - url-shortener

networks:
  url-shortener: {}